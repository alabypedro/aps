<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora TBM</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div id="container"> <!-- =================== Container =========================== -->
        <header>
            <h1>Calculadora de Taxa Metabólica Basal</h1>
        </header>
        <nav> <!-- Navigation bar -->
            <ul>  <!-- Menu de navegação -->
                <li><a href="../index.html">Home</a></li>
                <li><a href="#" id="active">Calculadora TMB</a></li>
                <li><a href="about.html">O que é?</a></li>
                <li><a href="aboutus.html">Sobre Nós</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    
        <article>
                <h2>Insira seus dados</h2>
                <form id="calcFORM">  <!-- Formulário de imput -->
                    <div class="form-container">
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name">
                        <br><br>
                        Sexo biológico<sup><strong>1 </strong></sup>:
                        <!-- type="radio" => input via seleção--> 
                        <label for="fem">Feminino</label>
                        <input type="radio" name="gender" value="female" id="fem">
                        <label for="masc">Masculino</label>
                        <input type="radio" name="gender" value="male" id="masc">
                        <br><br>
                        <label for="peso">Peso: </label>
                        <input type="number" name="weight" value="weight" id="peso"> <br><br>
                        <label for="altura">Altura: </label>
                        <input type="number" name="height" value="height" id="altura"> <br><br>
                        <label for="peso">Idade: </label>
                        <input type="number" name="age" value="age" id="idade">  <br><br>
                        <!-- List -->
                        <label for="atividade">Nível de atividade: </label>
                        <select id="activity_List" name="activity_List" id="atividade">
                            <option value="sendentario" selected>Sedentário</option>
                            <option value="pouco">Pouco ativo</option>
                            <option value="moderadamente">Moderadamente ativo</option>
                            <option value="muito">Muito ativo</option>
                            <option value="extremamente">Extremamente ativo</option>
                        </select>
                        <br><br>                        
                    </div>

                    <p style="font-size: smaller;"><strong>1.</strong> Caso trans, colocar gênero atual (se hormonizade)</p>
                </form>
            <button onclick="calc_tbm()">Calcular</button><br>
            
            <h3 id="result"></h3>
        </article>

        <footer> <!-- Footer -->

        </footer>
    </div>  <!-- =================== Container ===================================== -->
    <script src="../js/scriptcopy.js"></script>
</body>
</html>
